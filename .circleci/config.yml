version: 2

workflows:
  version: 2
  test:
    jobs:
      - lint
      - test

jobs:
  lint:
    docker:
      - image: golang:1.13
    working_directory: /go/src/github.com/skpr/cluster-healthz
    steps:
      - checkout
      - run: |
          go get golang.org/x/lint/golint
          make lint

  test:
    docker:
      - image: golang:1.13
    working_directory: /go/src/github.com/skpr/cluster-healthz
    steps:
      - checkout
      - run: |
          make test-unit
